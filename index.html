<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Creator</h1>
        
        <div class="recipe-form">
            <h2>Create New Recipe</h2>
            <form id="recipeForm">
                <div class="form-group">
                    <label for="recipeName">Recipe Name:</label>
                    <input type="text" id="recipeName" required>
                </div>
                
                <div class="form-group">
                    <label for="ingredients">Ingredients (one per line):</label>
                    <textarea id="ingredients" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <textarea id="instructions" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="prepTime">Prep Time (minutes):</label>
                    <input type="number" id="prepTime" min="0">
                </div>
                
                <div class="form-group">
                    <label for="servings">Servings:</label>
                    <input type="number" id="servings" min="1" value="4" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Recipe</button>
            </form>
        </div>
        
        <div class="recipes-list">
            <h2>My Recipes</h2>
            <div id="recipesList"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
